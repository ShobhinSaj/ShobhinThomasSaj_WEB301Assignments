<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="js/script.js"></script>
        <title>Responsive Web Form</title>
    </head>
    <body>
        <header>
            <h1>Shobhin Thomas Saj</h1>
        </header>
        <h2>Please fill out the form below to contact us</h2>
        <main>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div id="slde1" class="swiper-slide">
                <form id="prsnl">
                    <h2 class="tile_head">Personal Information</h2>
                    <div class="row">
                        <div class="col-1">
                            <label for="name">Full Name:</label>
                        </div>
                        <div class="col-2">
                            <input type="text" id="name" name="name"
                                placeholder="Your name.." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="dob">Date of Birth: </label>
                        </div>
                        <div class="col-2">
                            <input type="date" id="dob" name="dob"
                                placeholder="Date of Birth" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="gndr">Gender:</label>
                        </div>
                        <div class="col-2">
                            <label for="male"><input type="radio" id="male"
                                    name="gndr" value="Male" required>Male</label>
                            <label for="fmale"><input type="radio" id="fmale"
                                    name="gndr" value="Female" required>Female</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="svebtn" value="Save & Proceed">
                    </div>
                </form>
              </div>  
              <div id="slde2" class="swiper-slide">
                <form id="contact">
                    <h2 class="tile_head">Contact Information</h2>
                    <div class="row">
                        <div class="col-1">
                            <label for="email">Email: </label>
                        </div>
                        <div class="col-2">
                            <input type="email" id="email" name="email"
                                placeholder="Email" required
                                oninvalid="this.setCustomValidity('Please enter a valid email address.')"
                                oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="phne">Phone number:</label>
                        </div>
                        <div class="col-2">
                            <input type="tel" id="phne" name="phne"
                                placeholder="Phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                oninvalid="this.setCustomValidity('Please enter a valid phone number in the format XXX-XX-XXXX.')"
                                oninput="this.setCustomValidity('')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="msg">Address:</label>
                        </div>
                        <div class="col-2">
                            <textarea id="addrss" name="addrss"
                                placeholder="Address"
                                style="height:200px" required></textarea>
                        </div>
                        <div class="row">
                            <input class="svebtn" type="submit" value="Save & Proceed">
                        </div>
                    </div>
                </form>
              </div>
              <div id="slde3" class="swiper-slide">
                <form id="payment">
                    <h2 class="tile_head">Payment Information</h2>
                    <div class="row">
                        <div class="col-1">
                            <label for="cardnum">Credit Card Number:</label>
                        </div>
                        <div class="col-2">
                            <input type="text" id="cardnum" name="cardnum"
                                placeholder="Card Number..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="expdte">Valid Till: </label>
                        </div>
                        <div class="col-2">
                            <input type="date" id="expdte" name="expdte"
                                placeholder="Expiry Date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="cvv">CVV: </label>
                        </div>
                        <div class="col-2">
                            <input type="text" id="cvv" name="cvv"
                                placeholder="CVV">
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
              </div>
    
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </main>
    
    <footer>
        <p>Website Designed By: <strong>Shobhin Thomas Saj</strong>
            <p>&copy; Copyright 2023 <a href="https://www.stclaircollege.ca">St
                    Clair College</a> All rights reserved</p>
        </footer>
    </body>
</html>
