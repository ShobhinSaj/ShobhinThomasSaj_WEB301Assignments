<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.ccol-lg-6lgom">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="js/script.js"></script>
        <title>Responsive website</title>
    </head>
    <body>
        <header>
            <div class="p-3 display-3 text-white">
                <h1>Shobhin Thomas Saj</h1>
            </div>
        </header>
        <main class="row">
            <!-- Image------------------------------------------------------------------------------------------------------ -->
                <div class="img_cntainr col-12 order-sm-0 order-1">
                    <img src="img/1694045252838.webp" class="img-fluid"></img>
                    <p class="text-white fs-3 text-center ">ROG STRIX Scar III<span class="fs-6 fst-italic">&nbsp;&nbsp;Source: www.rog.asus.com</span></p>
                </div>
                <!-- Table------------------------------------------------------------------------------------------------------ -->
                <table class="table table-light order-sm-1 order-2 table-bordered border-black col-12 mx-auto  w-50 ">
                    <thead class="table-info ">
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rog Strix g15</td>
                            <td>$1200</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Rog Strix g17</td>
                            <td>$1000</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
<!-- Form------------------------------------------------------------------------------------------------------ -->
                <div class="container order-sm-2 order-0 bg-light rounded col-8 my-4">
                    <h2 class="mb-4">Fill out Form to place order</h2>
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <select class="form-select" id="productName" name="productName">
                                <option value="product1">Rog Strix g15</option>
                                <option value="product2">Rog Strix g17</option>
                            </select>
                        </div>
                
                        <div class="mb-3">
                            <label class="form-check-label">Would you like to order?</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="orderSwitch" name="orderSwitch">
                            </div>
                        </div>
                
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="range" class="form-range" id="quantity" name="quantity"  min="1" max="5" step="1">
                        </div>
                
                        <button type="submit" class="btn btn-primary mb-1">Submit Order</button>
                    </form>
                </div>
                
            
        </main>
    
    <footer>
        <p>Website Designed By: <strong>Shobhin Thomas Saj</strong>
            <p>&copy; Copyright 2023 <a href="https://www.stclaircollege.ca">St
                    Clair College</a> All rights reserved</p>
        </footer>
    </body>
</html>
